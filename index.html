<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Climate? Unchanging Resilience.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: url('Background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            padding: 0 15%; /* 15% side padding */
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            text-align: left;
            color: white;
        }
        .text-column {
            flex: 1;
            padding-right: 20px; /* Adjust padding as needed */
        }
        .logo-column {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }
        .logo {
            width: 100px; /* Adjust the width according to your SVG logo */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-column">
            <h1>Changing Climate?<br>Unchanging Resilience.</h1>
        </div>
        <div class="logo-column">
            <img src="ZenithLogo.svg" alt="Zenith Logo" class="logo">
        </div>
    </div>
</body>
</html>
